<body>

    </div>

    <!-- MODAL TAMBAH BERITA -->

    <div class="modal fade" id="modalTambahBerita" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tambah Berita</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label>Judul Berita</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>Isi Berita</label>
                            <textarea class="form-control" rows="5"></textarea>
                        </div>
                        <div class="mb-3">
                            <label>Gambar</label>
                            <input type="file" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>Status</label>
                            <select class="form-select">
                                <option>Publish</option>
                                <option>Draft</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button class="btn btn-primary">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL EDIT BERITA -->

    <div class="modal fade" id="modalEditBerita" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Berita</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" id="edit-id">
                        <div class="mb-3">
                            <label>Judul Berita</label>
                            <input type="text" class="form-control" id="edit-judul">
                        </div>
                        <div class="mb-3">
                            <label>Isi Berita</label>
                            <textarea class="form-control" rows="5" id="edit-isi"></textarea>
                        </div>
                        <div class="mb-3">
                            <label>Status</label>
                            <select class="form-select" id="edit-status">
                                <option value="Publish">Publish</option>
                                <option value="Draft">Draft</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL HAPUS BERITA -->

    <div class="modal fade" id="modalHapusBerita" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger">Hapus Berita</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="hapus-id">
                    <p>Yakin ingin menghapus berita:<br><strong id="hapus-judul"></strong>?</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button class="btn btn-danger" onclick="hapusBerita()">Hapus</button>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPT -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Edit modal
        const modalEdit = document.getElementById('modalEditBerita');
        modalEdit.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;
            document.getElementById('edit-id').value = button.getAttribute('data-id');
            document.getElementById('edit-judul').value = button.getAttribute('data-judul');
            document.getElementById('edit-isi').value = button.getAttribute('data-isi');
            document.getElementById('edit-status').value = button.getAttribute('data-status');
        });

        // Hapus modal
        const modalHapus = document.getElementById('modalHapusBerita');
        modalHapus.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;
            document.getElementById('hapus-id').value = button.getAttribute('data-id');
            document.getElementById('hapus-judul').innerText = button.getAttribute('data-judul');
        });

        function hapusBerita() {
            const id = document.getElementById('hapus-id').value;
            alert('Berita ID ' + id + ' berhasil dihapus (simulasi)');
        }
    </script>

</body>

</html>
